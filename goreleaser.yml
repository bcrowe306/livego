release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: bcrowe306
    name: livego
  prerelease: auto
env_files:
  github_token: ./github_token
build:
  binary: livego
  goos:
      - windows
      - darwin
      - linux
      - freebsd
  goarch:
      - amd64
      - 386
      - arm